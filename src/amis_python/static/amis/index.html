<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>AMIS Python Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link rel="stylesheet" href="./antd.css"/>
    <link rel="stylesheet" href="./helper.css"/>
    <link rel="stylesheet" href="./iconfont.css"/>

    <!-- 这是默认主题所需的，如果是其他主题则不需要 -->
    <!-- 从 1.1.0 开始 sdk.css 将不支持 IE 11，如果要支持 IE11 请引用这个 css，并把前面那个删了 -->
    <!-- <link rel="stylesheet" href="sdk-ie11.css" /> -->
    <!-- 不过 amis 开发团队几乎没测试过 IE 11 下的效果，所以可能有细节功能用不了，如果发现请报 issue -->
    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<div id="root" class="app-wrapper"></div>
<script src="sdk.js"></script>
<!-- 引入history库 -->
<script src="./history.js"></script>
<script type="text/javascript">
    (function () {
        let amis = amisRequire('amis/embed');
        const match = amisRequire('path-to-regexp').match;

        // 使用history库创建hash模式的history对象
        const history = History.createHashHistory();

        // 定义 normalizeLink 函数，用来处理链接
        function normalizeLink(to, location = history.location) {
            to = to || '';

            if (to && to[0] === '#') {
                to = location.pathname + location.search + to;
            } else if (to && to[0] === '?') {
                to = location.pathname + to;
            }

            const idx = to.indexOf('?');
            const idx2 = to.indexOf('#');
            let pathname = ~idx
                ? to.substring(0, idx)
                : ~idx2
                    ? to.substring(0, idx2)
                    : to;
            let search = ~idx ? to.substring(idx, ~idx2 ? idx2 : undefined) : '';
            let hash = ~idx2 ? to.substring(idx2) : location.hash;

            if (!pathname) {
                pathname = location.pathname;
            } else if (pathname[0] != '/' && !/^https?\:\/\//.test(pathname)) {
                let relativeBase = location.pathname;
                const paths = relativeBase.split('/');
                paths.pop();
                let m;
                while ((m = /^\.\.?\//.exec(pathname))) {
                    if (m[0] === '../') {
                        paths.pop();
                    }
                    pathname = pathname.substring(m[0].length);
                }
                pathname = paths.concat(pathname).join('/');
            }

            return pathname + search + hash;
        }

        // 定义 isCurrentUrl 函数，用来判断当前 URL 是否与目标 URL 匹配
        function isCurrentUrl(to, ctx) {
            if (!to) {
                return false;
            }
            const pathname = history.location.pathname;
            const link = normalizeLink(to, {
                ...location,
                pathname,
                hash: ''
            });

            if (!~link.indexOf('http') && ~link.indexOf(':')) {
                let strict = ctx && ctx.strict;
                return match(link, {
                    decode: decodeURIComponent,
                    strict: typeof strict !== 'undefined' ? strict : true
                })(pathname);
            }

            return decodeURI(pathname) === link;
        }

        // 渲染主应用
        function renderMainApp() {
            fetch('/amis/config/')
                .then(response => {
                    if (response.status === 401 || response.status === 403) {
                        // 未登录，渲染登录页面
                        renderLoginPage();
                        return Promise.reject('未登录');
                    }
                    return response.json();
                })
                .then(r => {
                    const amisJSON = r.data;
                    // 渲染 AMIS 应用
                    let amisInstance = amis.embed(
                        '#root',
                        amisJSON,
                        {
                            location: history.location,
                            data: {},
                            context: {}
                        },
                        {
                            // 主题配置
                            theme: 'antd',
                            // 全局 api 适配器。
                            // 另外在 amis 配置项中的 api 也可以配置适配器，针对某个特定接口单独处理。
                            // responseAdaptor(api, payload, query, request, response) {
                            //   return payload;
                            // },
                            // 请求适配器，用于添加 Django CSRF 令牌
                            requestAdaptor(api) {
                                // 从 cookie 中获取 CSRF 令牌
                                function getCookie(name) {
                                    let cookieValue = null;
                                    if (document.cookie && document.cookie !== '') {
                                        const cookies = document.cookie.split(';');
                                        for (let i = 0; i < cookies.length; i++) {
                                            const cookie = cookies[i].trim();
                                            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                                break;
                                            }
                                        }
                                    }
                                    return cookieValue;
                                }

                                const csrftoken = getCookie('csrftoken');

                                // 安全地添加 X-CSRFToken 请求头
                                if (csrftoken) {
                                    console.log('CSRF token found:', csrftoken);
                                    console.log(api)
                                    // api.headers 可能不存在，先确保它是一个对象
                                    api.headers = api.headers || {};
                                    api.headers['X-CSRFToken'] = csrftoken;
                                }

                                // 必须返回 api 对象
                                return api;
                            },
                            // 自定义 updateLocation 方法
                            updateLocation: (location, replace) => {
                                location = normalizeLink(location);
                                if (location === 'goBack') {
                                    return history.goBack();
                                } else if (
                                    (!/^https?\:\/\//.test(location) &&
                                        location ===
                                        history.location.pathname + history.location.search) ||
                                    location === history.location.href
                                ) {
                                    // 目标地址和当前地址一样，不处理，免得重复刷新
                                    return;
                                } else if (/^https?\:\/\//.test(location) || !history) {
                                    return (window.location.href = location);
                                }

                                history[replace ? 'replace' : 'push'](location);
                            },

                            // 自定义 jumpTo 方法
                            jumpTo: (to, action) => {
                                console.log('jumpTo', to, action);
                                if (to === 'goBack') {
                                    return history.goBack();
                                }

                                to = normalizeLink(to);

                                if (isCurrentUrl(to)) {
                                    return;
                                }

                                if (action && action.actionType === 'url') {
                                    action.blank === false
                                        ? (window.location.href = to)
                                        : window.open(to, '_blank');
                                    return;
                                } else if (action && action.blank) {
                                    window.open(to, '_blank');
                                    return;
                                }

                                if (/^https?:\/\//.test(to)) {
                                    window.location.href = to;
                                } else if (
                                    (!/^https?\:\/\//.test(to) &&
                                        to === history.location.pathname + history.location.search) ||
                                    to === history.location.href
                                ) {
                                    // do nothing
                                } else {
                                    history.push(to);
                                }
                            },

                            // 自定义 isCurrentUrl 方法
                            isCurrentUrl: isCurrentUrl
                        }
                    );

                    // 监听历史记录变化，更新 AMIS 实例的 props
                    history.listen(state => {
                        amisInstance.updateProps({
                            location: state.location || state
                        });
                    });
                })
                .catch(error => {
                    if (error !== '未登录') {
                        console.error('Failed to load AMIS config:', error);
                        document.getElementById('root').innerHTML = '<div style="padding: 20px; color: red;">加载配置失败，请检查网络连接或服务器状态</div>';
                    }
                });
        }

        // 渲染登录页面
        function renderLoginPage() {
            fetch('/amis/login/config/')
                .then(response => response.json())
                .then(r => {
                    let loginJSON = r.data;
                    // 渲染登录页面
                    let amisInstance = amis.embed(
                        '#root',
                        loginJSON,
                        {
                            location: history.location,
                            data: {},
                            context: {}
                        },
                        {
                            // 主题配置
                            theme: 'antd',
                            // 全局 api 适配器。
                            responseAdaptor(api, payload, query, request, response) {
                                return payload;
                            },
                            // 请求适配器，用于添加 Django CSRF 令牌
                            requestAdaptor(api) {
                                // 从 cookie 中获取 CSRF 令牌
                                function getCookie(name) {
                                    let cookieValue = null;
                                    if (document.cookie && document.cookie !== '') {
                                        const cookies = document.cookie.split(';');
                                        for (let i = 0; i < cookies.length; i++) {
                                            const cookie = cookies[i].trim();
                                            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                                break;
                                            }
                                        }
                                    }
                                    return cookieValue;
                                }

                                const csrftoken = getCookie('csrftoken');

                                // 安全地添加 X-CSRFToken 请求头
                                if (csrftoken) {
                                    console.log('CSRF token found:', csrftoken);
                                    console.log(api)
                                    // api.headers 可能不存在，先确保它是一个对象
                                    api.headers = api.headers || {};
                                    api.headers['X-CSRFToken'] = csrftoken;
                                }

                                // 必须返回 api 对象
                                return api;
                            },
                            // 登录成功后的处理
                            onEvent: (event) => {
                            }
                        }
                    );
                })
                .catch(error => {
                    console.error('Failed to load login config:', error);
                    document.getElementById('root').innerHTML = '<div style="padding: 20px; color: red;">加载登录页面失败，请检查网络连接或服务器状态</div>';
                });
        }

        // 初始化应用
        renderMainApp();
    })();
</script>
</body>
</html>
